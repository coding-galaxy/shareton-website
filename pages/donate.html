<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
</head>

<body>
    <header>
        <ul>
            <li>
                <img src="" Id='logo'>
            </li>
            <li>
                <a href="pindex.html">
                    <h1>Shareton</h1>
                </a>
            </li>
        </ul>
        <nav>
            <ul>
                <li>
                    <a href="donate.html">Donate</a>
                </li>
                <li>

                    <a href="">Collect</a>
                </li>
                <li>

                    <a href="">About Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class= 'formsName'>
            <div>
                <ul>
                    <li>Donate Food</li>
                    <li>Donate Clothes</li>
                    <li>Donate Shelter</li>
                </ul>
            </div>
            <section>
                <h3>Give back to the community and choose what you want to donate
                </h3>
            </section>
            <section class= 'foodForm'>
                <div class= 'form1'>
                    <form id='foodDonation'>
                        <fieldset>
                            <legend>For Food Donations</legend>
                            <label>Full Name</label>
                            <input type="text" id= 'name'>
                            <label>Address</label>
                            <input type="text"  id="address">
                            <label>Phone Number</label>
                            <input type="number" id='phoneNumber'>
                            <label>
                                <span>Food Type</span>
                                <select id="type">
                                    <option value="Raw Food">Raw Food</option>
                                    <option value="Cooked Food">Cooked Food</option>
                                </select>
                            <label>Quantity</label>
                            <input type="number" id='qty' min='0'>
                            <label>Comments</label>
                            <input type="text" id="comments">
                            </label>
                            <input type="submit" value="Submit">
                        </fieldset>
                    </form>
                   
                </div>

            </section>
            <section class= 'clothesForm'>
                <div class= 'form2'>
                    <form id='clothesDonation'>
                        <fieldset>
                            <legend>For Clothes Donations</legend>
                            <label>Full Name</label>
                            <input type="text" id= 'name'>
                            <label>Address</label>
                            <input type="text"  id="address">
                            <label>Phone Number</label>
                            <input type="number" id='phoneNumber'>
                            <label>
                                <span>For Who</span>
                                <select id="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Kids">Kids</option>
                                </select>
                                <label>
                                    <span>For Which Season</span>
                                    <select id="season">
                                        <option value="Winter">Winter</option>
                                        <option value="Summer">Summer</option>
                                        <option value="Mix">Mix</option>
                                    </select>
                            <label>Quantity</label>
                            <input type="number" id='qty' min='0'>
                            <label>Comments</label>
                            <input type="text" id="comments">
                            </label>
                            <input type="submit" value="Submit">

                        </fieldset>
                    </form>
                   
                </div>

            </section>
            <section class= 'shelterForm'>
                <div class= 'form3'>
                    <form id='shelterDonation'>
                        <fieldset>
                            <legend>For shelter Donations</legend>
                            <label>Full Name</label>
                            <input type="text" id= 'name'>
                            <label>Address</label>
                            <input type="text"  id="address">
                            <label>Phone Number</label>
                            <input type="number" id='phoneNumber'>
    
                                    <span>Shelter Type</span>
                                    <select id="shelter">
                                        <option value="Room">Room</option>
                                        <option value="Apartment">Apartment</option>
                                        <option value="Part of a Room">Part of a Room</option>
                                    </select>
                            <label>Quantity</label>
                            <input type="number" id='qty' min='0'>
                            <label>Comments</label>
                            <input type="text" id="comments">
                            </label>
                            <input type="submit" value="Submit">
                        </fieldset>
                    </form>
                   
                </div>

            </section>

        </section>
    </main>
    <footer>
    
    </footer>
    <script src="../js/donateConstructors.js"></script>
<script src="../js/evnetHandlers.js"></script>

</body>


</html>
